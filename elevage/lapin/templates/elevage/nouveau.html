<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouvel élevage</title>
    <style>
        .errorlist {
            color: red;
            font-weight: bold;
            list-style: none;
            padding: 0;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <h1>Initialiser une nouvelle partie</h1>

    {% if form.non_field_errors %}
        <ul class="errorlist">
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'nouveau_elevage' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Démarrer la partie</button>
    </form>
</body>
</html>
