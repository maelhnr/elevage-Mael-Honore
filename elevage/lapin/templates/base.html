<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bunny Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .errorlist {
            color: #dc3545; /* Rouge Bootstrap */
            font-weight: bold;
            list-style: none;
            padding-left: 0;
            margin-top: 0.25rem;
        }
    </style>
    
</head>
<body>

  {% if not hide_navbar %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'menu' %}">🐇 Bunny Manager</a>
      <div class="collapse navbar-collapse">
        
        <!-- Liens de gauche -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'nouveau_elevage' %}">Nouvel élevage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'liste_elevages' %}">Liste des élevages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'regles_jeu' %}">Règles du jeu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/">Admin</a>
          </li>
        </ul>
  
        <!-- Liens de droite -->
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item d-flex align-items-center">
              <!-- Avatar par défaut (peut être remplacé par une vraie image plus tard) -->
              <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random&rounded=true" 
                   alt="Avatar" width="32" height="32" class="rounded-circle me-2">
              <a class="nav-link" href="{% url 'logout' %}">Se déconnecter</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Se connecter</a>
            </li>
          {% endif %}
        </ul>
        
  
      </div>
    </div>
  </nav>
  {% endif %}
  
    

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
